{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h1>Are you sure you want to delete the post {{ object.title }}</h1>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger text-danger">Yes,Delete</button>
                <a  class="btn btn-outline-secondary text-secondary" href="{% url 'detailpage' object.id %}">Cancel</a>

            </div>
        </form>

    </div>
{% endblock %}
